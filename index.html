<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Resume Maker By M.Mughees</h1>
        <p class="para">Fill out the form below to generate your resume.</p>
    </header>

    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>

            <label for="university">University Name:</label>
            <input type="text" id="university" name="university" required>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (separate by commas):</label>
            <textarea id="skills" name="skills" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date">

            <label for="responsibilities">Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput"></div>
   
    <button id="editButton" class="edit">Edit</button>


    <footer>
        <p>&copy; 2024 Resume Maker. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
